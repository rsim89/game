<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>달려라! 헬스냥</title>
  <link rel="icon" type="image/png" sizes="16x16" href="image/favicon.ico" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- Game Container -->
  <div class="game-wrap">
    <!-- Background and Ground Elements -->
    <div class="background">
      <label for="speedSelector">Select Obstacle Speed:</label>
      <select id="speedSelector">
        <option value="4">Slow</option>
        <option value="6">Medium</option>
        <option value="8" selected>Fast</option>
        <option value="10">Very Fast</option>
      </select>
      <div class="ground"></div>
      <div class="sun"></div>
    </div>

    <!-- Score Display -->
    <div class="score">
      <p>SCORE</p>
      <span></span>
    </div>

    <!-- Game Canvas -->
    <canvas id="canvas" height="200"></canvas>
  </div>

  <!-- Info and Mobile Controls -->
  <h3 class="info">SPACE BAR</h3>
  <button class="mobile-space-bar" onclick="spaceBarAction()">PRESS</button>

  <!-- Game Over Popup -->
  <div class="game-over">
    <div class="pop-up">
      <img src="./image/gameOver.svg" alt="박스에 갇힌 냥" />
      <h2>앗! 박스에 갇혔다!</h2>
      <p><span class="total-score"></span> 점</p>
      <button class="replay">다시하기</button>
    </div>
  </div>

  <!-- External Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
